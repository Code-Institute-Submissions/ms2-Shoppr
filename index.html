<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Shopping list generator">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- External CSS -->
        <link href="assets/style.css" rel="stylesheet">
        <!-- Jasmine CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css" integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q==" crossorigin="anonymous" />
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
        <title>Shoppr</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5">
                    <div class="row text-center my-4">
                        <div class="col-12">
                            <h1>Shoppr <i class="fas fa-shopping-basket"></i></h1>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-12">
                            <h4>1. Add an item:</h4>
                            <input type="text" id="item-name" class="form-control text-center" placeholder="Type item name">
                        </div>
                    </div>
                    <div class="row text-center mt-4">
                        <div class="col col-xs-12 col-md-12">
                            <h4>2. Quantity:</h4>
                            <button id="minus-button" class="mx-2">-</button><span id="quantity-counter">1</span><button id="plus-button" class="mx-2">+</button>
                        </div>
                    </div>
                    <div class="row text-center mt-4">
                        <div class="col-12">
                            <h4>3. Select item location:</h4>
                        </div>
                    </div>
                    <div class="row text-center" id="location_buttons">
                        <div class="col-6 my-3">
                            <button class="p-2">
                                <svg height="10" width="10">
                                    <circle cx="5" cy="5" r="5" fill="red" />
                                </svg>
                                Fruit & Veg
                            </button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="p-2">
                                <svg height="10" width="10">
                                    <circle cx="5" cy="5" r="5" fill="blue" />
                                </svg>
                                Front Shelves
                            </button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="p-2">
                                <svg height="10" width="10">
                                    <circle cx="5" cy="5" r="5" fill="green" />
                                </svg>
                                Fridges
                            </button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="p-2">
                                <svg height="10" width="10">
                                    <circle cx="5" cy="5" r="5" fill="yellow" />
                                </svg>
                                Freezers
                            </button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="p-2">
                                <svg height="10" width="10">
                                    <circle cx="5" cy="5" r="5" fill="orange" />
                                </svg>
                                Middle Shelves
                            </button>
                        </div>
                        <div class="col-6 my-3">
                            <button class="p-2">
                                <svg height="10" width="10">
                                    <circle cx="5" cy="5" r="5" fill="pink" />
                                </svg>
                                End Shelves
                            </button>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-12 my-3">
                            <button id="open-sections">Open all sections</button><br><br>
                            <button id="clear-autofill">Clear autofill</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
