<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Shopping list generator">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- External CSS -->
        <link href="assets/style.css" rel="stylesheet">
        <!-- Jasmine CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css" integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q==" crossorigin="anonymous" />
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  


        <title>Shoppr</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5" id="menu-controls">
                    <div class="row text-center my-4">
                        <div class="col-12">
                            <h1>Shoppr <i class="fas fa-shopping-basket"></i></h1>
                        </div>
                    </div>
                    <div class="row justify-content-center my-2">
                        <h4>1. Add an item:</h4>
                    </div>
                    <div class="row mx-0 my-2 input-row">
                        <div class="col-9 px-0">
                            <input type="text" id="item-name" class="text-left pl-4" placeholder="Type item name">
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button id="minus-btn">-</button>
                        </div>
                        <div class="col-1 my-auto px-0 text-center">
                            <div id="quantity-counter">1</div>
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button id="plus-btn">+</button>
                        </div>
                    </div>
                    <div class="container py-2 my-3 location-container">
                        <div class="row text-center mt-4">
                            <div class="col-12">
                                <h4>2. Select item location:</h4>
                            </div>
                        </div>
                        <!-- LOCATION BUTTONS -->
                        <div class="row mx-1 py-2">
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-1 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-1 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-2 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-2 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-3 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-3 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-4 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-4 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-5 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-5 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-6 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-6 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-12 my-3">
                            <button id="open-sections" class="my-2">Open all sections</button><br>
                            <button id="clear-autofill" class="my-2">Clear autofill</button>
                        </div>
                    </div>
                </div>
                <!-- SHOPPING LIST -->
                <div class="col-md-7 d-block d-xs-block d-sm-block d-md-block my-4 px-4" id="shopping-list">
                    <div class="row">
                        <div id="banner-img"></div>
                    </div>
                    <div class="row">
                        <div id="accordion">
                            <!-- FIRST LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <div class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse1">
                                            <h5 class="m-0 table-header header1"></h5>
                                        </a>
                                    </div>
                                </div>
                                <!-- FIRST LOCATION TABLE -->
                                <div id="collapse1" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-1" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- SECOND LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <div class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse2">
                                            <h5 class="m-0 table-header header2"></h5>
                                        </a>
                                    </div>
                                </div>
                                <!-- SECOND LOCATION TABLE -->
                                <div id="collapse2" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-2" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- THIRD LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <div class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse3">
                                            <h5 class="m-0 table-header header3"></h5>
                                        </a>
                                    </div>
                                </div>
                                <!-- THIRD LOCATION TABLE -->
                                <div id="collapse3" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-3" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FOURTH LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <div class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse4">
                                            <h5 class="m-0 table-header header4"></h5>
                                        </a>
                                    </div>
                                </div>
                                <!-- FOURTH LOCATION TABLE -->
                                <div id="collapse4" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-4" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FIFTH LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <div class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse5">
                                            <h5 class="m-0 table-header header5"></h5>
                                        </a>
                                    </div>
                                </div>
                                <!-- FIFTH LOCATION TABLE -->
                                <div id="collapse5" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-5" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- SIXTH LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <div class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse6">
                                            <h5 class="m-0 table-header header6"></h5>
                                        </a>
                                    </div>
                                </div>
                                <!-- SIXTH LOCATION TABLE -->
                                <div id="collapse6" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-6" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="add-button">
            <a href="#"><i class="fas fa-plus-circle"></i></a>
        </div>
        <button id="createCSV">Create CSV</div>

        <script type="text/javascript" src="assets/scripts.js"></script>
    </body>


</html>
