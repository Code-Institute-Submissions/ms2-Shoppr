<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Shopping list generator">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- External CSS -->
        <link href="assets/style.css" rel="stylesheet">
        <!-- Jasmine CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css" integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q==" crossorigin="anonymous" />
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  


        <title>Shoppr</title>
    </head>

    <body>
        <div class="d-xl-none d-lg-none d-md-none d-smb-block added-item-alert">
            <span id="modal-bar"><i class="fas fa-shopping-basket"></i> <span id="modal-text">Added item.</span></span>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5" id="menu-controls">
                    <div class="row text-center my-4">
                        <div class="col-12">
                            <h1>Shoppr <i class="fas fa-shopping-basket"></i></h1>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button id="settings-btn" data-toggle="collapse" data-target="#settings-content"><h4>Settings <i class="fas fa-cog"></i></h4></button>
                    </div>
                    <div id="settings-content" class="collapse text-center">
                        <div class="col-12">
                            <button class="options-btn"><i class="fas fa-power-off mx-2"></i> Turn auto-suggest off</button>
                        </div>
                        <div class="col-12">
                            <button id="clear-autofill" class="options-btn"><i class="fas fa-comment mx-2"></i> Reset auto-suggestions</button>
                        </div>
                        <div class="col-12">
                            <button class="options-btn"><i class="far fa-trash-alt mx-2"></i> Empty shopping list</button>
                        </div>
                        <div class="col-12">
                            <button class="options-btn"><i class="fas fa-undo-alt mx-2"></i> Reset item locations to default</button>
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <h4>1. Add an item:</h4>
                    </div>
                    <div class="row mx-0 my-2 input-row">
                        <div class="col-9 px-0">
                            <input type="text" id="item-name" class="text-left pl-4" placeholder="Type item name">
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button id="minus-btn">-</button>
                        </div>
                        <div class="col-1 my-auto px-0 text-center">
                            <div id="quantity-counter">1</div>
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button id="plus-btn">+</button>
                        </div>
                    </div>
                    <div class="container py-2 my-3 location-container">
                        <div class="row text-center mt-4">
                            <div class="col-12">
                                <h4>2. Select item location:</h4>
                            </div>
                        </div>
                        <!-- LOCATION BUTTONS -->
                        <div class="row mx-1 py-2">
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-0 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-0 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-1 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-1 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-2 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-2 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-3 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-3 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-4 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-4 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 location-btn-5 center location-buttons hover"></button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 location-edit-btn-5 location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SHOPPING LIST -->
                <div class="col-md-7 d-block d-xs-block d-sm-block d-md-block my-4 px-4" id="shopping-list">
                    <div id="hero-banner" class="row">
                        <div id="banner-img"><h1 class="table-title"></h1></div>
                        <div id="open-close"><h6 class="open-close-btn"><span class="open-close-text">Open all </span><i class="fas fa-level-down-alt"></i></h6></div>
                    </div>
                    <div class="row">
                        <div id="accordion">
                            <!-- FIRST LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <span class="float-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse0">
                                            <h5 class="m-0 table-header header0"></h5>
                                        </a>
                                    </span>
                                    <span class="float-right my-0">
                                        <a id="header0-complete" class="btn btn-link" data-toggle="collapse" data-target="#collapse0">0</a>
                                    </span>
                                </div>
                                <!-- FIRST LOCATION TABLE -->
                                <div id="collapse0" class="collapse" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-0" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- SECOND LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <span class="float-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse1">
                                            <h5 class="m-0 table-header header1"></h5>
                                        </a>
                                    </span>
                                    <span class="float-right my-0">
                                        <a id="header1-complete" class="btn btn-link" data-toggle="collapse" data-target="#collapse1">0</a>
                                    </span>
                                </div>
                                <!-- SECOND LOCATION TABLE -->
                                <div id="collapse1" class="collapse" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-1" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- THIRD LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <span class="float-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse2">
                                            <h5 class="m-0 table-header header2"></h5>
                                        </a>
                                    </span>
                                    <span class="float-right my-0">
                                        <a id="header2-complete" class="btn btn-link" data-toggle="collapse" data-target="#collapse2">0</a>
                                    </span>
                                </div>
                                <!-- THIRD LOCATION TABLE -->
                                <div id="collapse2" class="collapse" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-2" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FOURTH LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <span class="float-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse3">
                                            <h5 class="m-0 table-header header3"></h5>
                                        </a>
                                    </span>
                                    <span class="float-right my-0">
                                        <a id="header3-complete" class="btn btn-link" data-toggle="collapse" data-target="#collapse3">0</a>
                                    </span>
                                </div>
                                <!-- FOURTH LOCATION TABLE -->
                                <div id="collapse3" class="collapse" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-3" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FIFTH LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <span class="float-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse4">
                                            <h5 class="m-0 table-header header4"></h5>
                                        </a>
                                    </span>
                                    <span class="float-right my-0">
                                        <a id="header4-complete" class="btn btn-link" data-toggle="collapse" data-target="#collapse4">0</a>
                                    </span>
                                </div>
                                <!-- FIFTH LOCATION TABLE -->
                                <div id="collapse4" class="collapse" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-4" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- SIXTH LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <span class="float-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapse5">
                                            <h5 class="m-0 table-header header5"></h5>
                                        </a>
                                    </span>
                                    <span class="float-right my-0">
                                        <a id="header5-complete" class="btn btn-link" data-toggle="collapse" data-target="#collapse5">0</a>
                                    </span>
                                </div>
                                <!-- SIXTH LOCATION TABLE -->
                                <div id="collapse5" class="collapse" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="table-5" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="import-export" class="row text-center">
                        <div class="col px-0 mr-3">
                            <a id="importCSV" class="import-export-btn">
                                <span><i class="fas fa-upload"></i> Import</span>
                                <input type="file" id="uploadCSV" name="filename" style="display: none;">
                            </a>
                        </div>
                        <div class="col px-0">
                            <a id="createCSV" href="#" download="file.csv" class="import-export-btn">
                                <span><i class="fas fa-download"></i> Download</span>
                            </a>
                        </div>
                        <div class="col px-0 ml-3">
                            <a class="import-export-btn">
                                <span><i class="fas fa-paper-plane"></i> Email</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="add-button">
            <a href="#"><i class="fas fa-plus-circle"></i></a>
        </div>
        <script type="text/javascript" src="assets/scripts.js"></script>
    </body>


</html>
