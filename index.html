<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Shopping list generator">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- External CSS -->
        <link href="assets/style.css" rel="stylesheet">
        <!-- Jasmine CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css" integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q==" crossorigin="anonymous" />
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
        <title>Shoppr</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5" id="menu-controls">
                    <div class="row text-center my-4">
                        <div class="col-12">
                            <h1>Shoppr <i class="fas fa-shopping-basket"></i></h1>
                        </div>
                    </div>
                    <div class="row justify-content-center my-2">
                        <h4>1. Add an item:</h4>
                    </div>
                    <div class="row mx-0 my-2 input-row">
                        <div class="col-9 px-0">
                            <input type="text" id="item-name" class="text-left px-4" placeholder="Type item name">
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button id="minus-btn">-</button>
                        </div>
                        <div class="col-1 my-auto px-0 text-center">
                            <div id="quantity-counter">1</div>
                        </div>
                        <div class="col-1 mx-0 px-0">
                            <button id="plus-btn">+</button>
                        </div>
                    </div>
                    <div class="container py-2 my-3 location-container">
                        <div class="row text-center mt-4">
                            <div class="col-12">
                                <h4>2. Select item location:</h4>
                            </div>
                        </div>
                        <!-- LOCATION BUTTONS -->
                        <div class="row mx-1 py-2">
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 red-button location-buttons hover">Fruit & Veg</button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 red-edit-button location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 blue-button location-buttons hover">Front Shelves</button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 blue-edit-button location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 green-button location-buttons hover">Fridges</button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 green-edit-button location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 yellow-button location-buttons hover">Freezers</button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 yellow-edit-button location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 orange-button location-buttons hover">Middle Shelves</button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 orange-edit-button location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                            <div class="col-10 my-1 px-0">
                                <button class="p-2 pink-button location-buttons hover">End Shelves</button>
                            </div>
                            <div class="col-2 my-1 px-0">
                                <button class="p-2 pink-edit-button location-buttons location-edit"><i class="px-2 fas fa-pencil-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center my-2">
                        <div class="col-12 my-3">
                            <button id="open-sections" class="my-2">Open all sections</button><br>
                            <button id="edit-sections"><i class="px-2 fas fa-pencil-alt"></i> Edit locations</button><br>
                            <button id="clear-autofill" class="my-2">Clear autofill</button>
                        </div>
                    </div>
                </div>
                <!-- SHOPPING LIST -->
                <div class="col-md-7 d-block d-xs-block d-sm-block d-md-block my-4 px-4" id="shopping-list">
                    <div class="row">
                        <div id="banner-img"></div>
                    </div>
                    <div class="row">
                        <div id="accordion">
                            <!-- RED LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <h5 class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapseRed">
                                            <h5 class="m-0">Fruit & Veg</h5>
                                        </a>
                                    </h5>
                                </div>
                                <!-- RED LOCATION TABLE -->
                                <div id="collapseRed" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="red-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- BLUE LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <h5 class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapseBlue">
                                            <h5 class="m-0">Front Shelves</h5>
                                        </a>
                                    </h5>
                                </div>
                                <!-- BLUE LOCATION TABLE -->
                                <div id="collapseBlue" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="blue-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- GREEN LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <h5 class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapseGreen">
                                            <h5 class="m-0">Fridges</h5>
                                        </a>
                                    </h5>
                                </div>
                                <!-- GREEN LOCATION TABLE -->
                                <div id="collapseGreen" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="green-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- YELLOW LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <h5 class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapseYellow">
                                            <h5 class="m-0">Freezers</h5>
                                        </a>
                                    </h5>
                                </div>
                                <!-- YELLOW LOCATION TABLE -->
                                <div id="collapseYelllow" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="yellow-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ORANGE LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <h5 class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapseOrange">
                                            <h5 class="m-0">Middle Shelves</h5>
                                        </a>
                                    </h5>
                                </div>
                                <!-- ORANGE LOCATION TABLE -->
                                <div id="collapseOrange" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="orange-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- PINK LOCATION HEADER -->
                            <div class="card my-2">
                                <div class="card-header p-0">
                                    <h5 class="text-left my-0">
                                        <a class="btn btn-link" data-toggle="collapse" data-target="#collapsePink">
                                            <h5 class="m-0">End Shelves</h5>
                                        </a>
                                    </h5>
                                </div>
                                <!-- PINK LOCATION TABLE -->
                                <div id="collapsePink" class="collapse hide" data-parent="#accordion">
                                    <div class="card-body p-0">
                                        <div class="row text-center m-0">
                                            <table id="pink-table" class="table m-0"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MOBILE FOOTER -->
        <!-- <footer class="footer d-xs-block d-sm-block d-md-none" id="fixed-footer">
            <div class="container-fluid">
                <div class="row text-center py-3">
                    <div class="col-6 footer-create">
                        Create Shopping List
                    </div>
                    <div class="col-6">
                        Go to Archive
                    </div>
                </div>
            </div>
        </footer> -->
        <div id="add-button">
            <a href="#"><i class="fas fa-plus-circle"></i></a>
        </div>
        <script type="text/javascript" src="assets/scripts.js"></script>
    </body>


</html>
